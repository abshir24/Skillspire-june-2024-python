<html>
    <head>
        <title>FSF1</title>
    </head>

    <body>
        {% for user in users %}
            <hr>
            <h2>Id: {{user.id}}</h2>
            <h2>Full name: {{ user.first_name }} {{ user.last_name}}</h2>
            <h2>Username: {{ user.user_name}} </h2>
            <h2>Email: {{ user.email }} </h2>
            <h2>Password: {{ user.password }} </h2>

            <a href="/updateuser/{{user.id}}"><button>Update</button></a>

            <a href="/deleteuser/{{user.id}}"><button>Delete</button></a>
            <hr>
        {% endfor %}
    </body>
</html>
