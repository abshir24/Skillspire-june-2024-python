<h1>Edit User: {{user_id}}</h1>

<form action ='/edituser/{{user_id}}' method="POST">
    {% csrf_token %} 
    <label>Name:</label>
    <input type="text" name="name"> <br>

    <label>Email:</label>
    <input type="email" name="email"> <br>

    <input type="submit" value="Edit">
</form>

<a href="/showuser/{{user_id}}">Show</a>
<a href="/">Go Back</a>
